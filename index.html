<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Ticket</title>
</head>

<body>
    <div class="container-icon">
        <div>
            <i class="bi bi-arrow-left icon"></i>
        </div>
        <div>
            <i class="bi bi-heart icon"></i>
            <i class="bi bi-share-fill icon"></i>
        </div>
    </div>
    <div class="content-image">
        <img src="./img//linkin-park.jpg" alt="">
    </div>
    <div class="rounded-div"></div>
    <section class="container-ticket">
        <h1 class="title">Vendo Linkin Park World Tour</h1>
        <div class="container-event">
            <button class="btn">Evento</button>
            <div class="peoples">
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
            </div>
            <span class="event">+50000 eventos</span>
        </div>

        <hr>

        <div class="container-detail first-container">
            <i class="bi bi-ticket-perforated-fill"></i>
            <div class="content-date">
                <h2 class="title-event">Pista Premium Inteira</h2>
                <h2 class="value">Vendo por R$1.299,00</h2>
            </div>
        </div>

        <div class="container-detail">
            <i class="bi bi-calendar-week-fill"></i>
            <div class="content-date">
                <h2 class="title-event">Sábado, 16 de Novembro de 2024</h2>
                <h2 class="date">22:00 (horário de brasília)</h2>
            </div>
        </div>

        <div class="container-detail">
            <i class="bi bi-geo-alt-fill"></i>
            <div class="content-date">
                <h2 class="title-event">Rua exemplo, 999</h2>
                <h2 class="value">Bairro</h2>
            </div>
        </div>

        <div class="content-btn">
            <a href="login.html">
                <button ton class="btn-submit">Comprar por R$1.299,00</button>
            </a>
        </div>
    </section>

</body>

</html>
